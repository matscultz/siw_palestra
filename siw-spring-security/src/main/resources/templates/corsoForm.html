<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="fragments/base.html :: headerfiles(title=#{header.corsi})">
</head>
<body>
	<header th:replace="fragments/baseadmin.html :: intestazione"></header>
	<div class="container">
		<div class="myform">
			<div>
				<h4 class="t1">Inserisci i dati di un corso</h4>
			</div>
			<form th:action="@{/corsiSave}" method="POST" th:object="${corso}"  enctype="multipart/form-data">
				<div th:if="${#fields.hasGlobalErrors()}">
					<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
				</div>
				<div>
					<div>
						<span>Nome:</span> <span><input type="text"
							th:field="*{nome}" /></span> <span th:if="${#fields.hasErrors('nome')}"
							th:errors="*{nome}"></span>
					</div>
					<div>
						<span>Descrizione:</span> <span><input type="text"
							th:field="*{descrizione}" /></span> <span
							th:if="${#fields.hasErrors('descrizione')}"
							th:errors="*{descrizione}"></span>
					</div>
					<div>

						<label>Photos: </label> <input type="file" name="image"
							accept="image/png, image/jpeg" />

					</div>
					<div>
						<span><button type="submit">Invio</button></span>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
