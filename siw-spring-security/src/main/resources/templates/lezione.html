<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/base.html :: headerfiles(title=#{pageTitle.lezione})"> </head>
<body>
	<header th:replace="fragments/base.html :: intestazione"></header>
    <div>
    	<h4  class="t1"></h4>
    	
    	<div class="t2" th:if="${lezione}" th:object="${lezione}">
			<span th:text="*{durata}">qui-va-durata</span>
			<span th:text="*{data}">qui-va-data</span>
			<span th:text="*{orario}">qui-va-orario</span>
			<span th:text="*{orario}">qui-va-orario</span>
			<span th:text="*{insegnante}">qui-va-orario</span>
			<span th:text="*{corso}">qui-va-orario</span>
   		</div>

    	<div th:unless="${lezione}">Non esiste</div>
    	<div th:if="${#authorization.expression('isAuthenticated()')}"> 
        <div>
            <form action="#" th:object="${lezione}" th:action="@{/admin/lezione/{id}(id=${lezione.id})}">
            <input type="hidden" name="_method" value="delete">
              <button type="submit" id="submitButton">Aggiorna i dati</button>
            </form>
             </div> 
            <br>
             <div>
            <form action="#" th:object="${lezione}" th:action="@{/admin/deleteLezione/{id}(id=${lezione.id})}" th:method="post" >
            <input type="hidden" name="_method" value="delete">
              <button type="submit" id="submitButton">Cancella</button>
            </form>
             </div>
             </div>
             <div th:unless="${#authorization.expression('isAuthenticated()')}"> </div>
     </div>
    <footer th:replace="fragments/base.html :: fondo"></footer>
</body>
</html>
