<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/baseadmin.html :: headerfiles(title='Registra Utente')"> </head>
<body>
	<header th:replace="fragments/baseadmin.html :: intestazione"></header>
	<div class="container">
		<div class="myform">
			<div class="inserisci-text">
    			<p>Inserisci nuovo utente</p>
			</div>	
			<form class="formform" th:action="@{/admin/register}" method="POST">
    		<!-- <div th:if="${#fields.hasGlobalErrors()}">
  			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
			</div> -->
    		<div>
			<div>
				<span>Username:</span>
				<span><input class="inputform" type="text" th:field="*{credentials.username}" /></span>
				<span th:if="${#fields.hasErrors('credentials.username')}" th:errors="*{credentials.username}"></span>
			</div>		
			<div>
				<span>Password:</span>
				<span><input class="inputform" type="password" th:field="*{credentials.password}" /></span>
				<span th:if="${#fields.hasErrors('credentials.password')}" th:errors="*{credentials.password}"></span>
			</div>
			<div>
				<span>Nome:</span>
				<span><input class="inputform" type="text" th:field="*{user.nome}" /></span>
				<span th:if="${#fields.hasErrors('user.nome')}" th:errors="*{user.nome}"></span>
			</div>
			<div>
				<span>Cognome:</span>
				<span><input class="inputform" type="text" th:field="*{user.cognome}" /></span>
				<span th:if="${#fields.hasErrors('user.cognome')}" th:errors="*{user.cognome}"></span>
			</div>
   		 	<div>
				<span><button class="button-form-utente" type="submit">Invio</button></span>
			</div>
			</div>
		</form>
		</div>
   	<!--  <footer th:replace="fragments/base.html :: fondo(home='/')"></footer> -->
    </div>
</body>
</html>
