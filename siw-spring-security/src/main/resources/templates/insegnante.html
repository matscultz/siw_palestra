<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/base.html :: headerfiles(title=#{pageTitle.insegnante})"> </head>
<body>
	<div th:if="${role}=='ADMIN'">
		<header th:replace="fragments/baseadmin.html :: intestazione"></header>
	</div>
	<div th:unless="${role}=='ADMIN'">
		<header th:replace="fragments/base.html :: intestazione"></header>
	</div>
    <div>
    	<h4  class="t1"></h4>
    	<div>
		<img th:src="@{${insegnante.photosImagePath}}" width="120" height="168"
			alt="">
	</div> 
    	
    	<div class="t2" th:if="${insegnante}" th:object="${insegnante}">
			<span th:text="*{nome}">qui-va-nome</span>
			<span th:text="*{cognome}">qui-va-cognome</span>
			<span th:text="*{email}">qui-va-email</span>
			<span th:text="*{corso.nome}">qui-va-corso</span>
   		</div>

    	<div th:unless="${insegnante}">Non esiste</div>
            <br>
         <div><div th:if="${session.role}=='ADMIN'">
    		<a class="btn" th:href="@{'/admin/insegnante' + '/' + ${insegnante.id}}">elimina</a></div>
    	  </div>
             </div>
             <div th:unless="${#authorization.expression('isAuthenticated()')}"> </div>
     </div>
 
</body>
</html>
