<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles(title=#{header.insegnanti})"> </head>
<body>
	<header th:replace="fragments/base.html :: intestazione"></header>
	<div>
    	<h4 class="t1" >Lista di insegnanti</h4>
		<ul>
			<li class="t5" th:each="insegnante : ${insegnanti}">
				<a href="insegnanti.html" 
				   th:href="@{'/insegnante' + '/' + ${insegnante.id}}" 
				   th:text="|${insegnante.nome} ${insegnante.cognome}|">Paolo Rossi</a>
				   <br>
				    <div>
            <form action="#" th:object="${insegnante}" th:action="@{/admin/deleteInsegnante/{id}(id=${insegnante.id})}" th:method="post">
            <input type="hidden" name="_method" value="delete">
              <button type="submit" id="submitButton">Cancella</button>
            </form>
             </div> 
			</li>
			
		</ul>
	</div>
</html>
