<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="fragments/base.html :: headerfiles(title=#{pageTitle.corso})">
</head>
<body>
		<div th:if="${role}=='ADMIN'">
		<header th:replace="fragments/baseadmin.html :: intestazione"></header>
	</div>
	<div th:unless="${role}=='ADMIN'">
		<header th:replace="fragments/base.html :: intestazione"></header>
	</div>
	<div></div>
	 <div>
		<img th:src="@{${corso.photosImagePath}}" width="120" height="168"
			alt="">
	</div> 

	<div class="t2" th:if="${corso}" th:object="${corso}">
		<span th:text="*{nome}">qui-va-nome</span> <span
			th:text="*{descrizione}">qui-va-cognome</span>

	</div>
	<!-- <ul>
               <li th:each="insegnante : ${corso.insegnanti}">
                <a href="insegnante.html" 
                   th:href="@{'/insegnante' + '/' + ${insegnante.id}}"
                   th:text="${insegnante.nome}"
                   th:text="${insegnante.cognome}"> </a>
                   <div><br><br></div>
               </li>
        </ul> -->
	<div>
		<li th:each="lezione : ${lezioni}"><a href="lezione.html"
			th:href="@{'/lezione' + '/' + ${lezione.id}}"
			th:text="${lezione.nome + lezione.durata}"> </a> <!-- <span><button type="submit">PRENOTA</button></span> -->
			<div>
				<br> <br>
			</div></li>
	</div>
	<div th:object="${corso}" method="GET">
            <a  th:href="@{'/admin/corso'+'/'+ *{id}+'/lezione'}" >Aggiungi una lezione</a>
    </div>
            
	<div th:unless="${corso}">Non esiste</div>
	<div th:if="${#authorization.expression('isAuthenticated()')}">
		<div>
			<form action="#" th:object="${corso}"
				th:action="@{/admin/modCorso/{id}(id=${corso.id})}" th:method="post">
				<input type="hidden" name="_method" value="update">
				<button type="submit" id="submitButton">Aggiorna i dati</button>
			</form>
		</div>
		<br>
		<div>
			<div th:if="${session.role}=='ADMIN'">
				<a class="btn" th:href="@{'/admin/corso' + '/' + ${corso.id}}">elimina</a>
			</div>
		</div>
	</div>
	<div th:unless="${#authorization.expression('isAuthenticated()')}">
	</div>

</body>
</html>
