<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles(title=#{header.lezioni})"> </head>
<body>
	<header th:replace="fragments/base.html :: intestazione"></header>
	<div class="container">
			<div class="myform">
	<div>
		<h4 class="t1">Inserisci i dati di un lezione</h4>
	</div>
	<form th:action="@{/admin/lezione}" method="POST" th:object="${lezione}">
		<div th:if="${#fields.hasGlobalErrors()}">
  			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
		</div>		
		<div>
			<div>
				<span>Nome:</span>
				<span><input type="text" th:field="*{nome}" /></span>
				<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
			</div>		
			<div>
				<span>Durata:</span>
				<span><input type="text" th:field="*{durata}" /></span>
				<span th:if="${#fields.hasErrors('durata')}" th:errors="*{durata}"></span>
			</div>
			<div>
				<span>Giorno lezione:</span>
				<span><input type="date" th:field="*{data}" /></span>
				<span th:if="${#fields.hasErrors('data')}" th:errors="*{data}"></span>
			</div>
			<div>
				<span><button type="submit">Invio</button></span>
			</div>
		</div>
	</form>
	</div>
	</div>
</body>
</html>
