<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/base.html :: headerfiles(title='Login')">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet"> 
	</head>
<body>
	<div class="hero">
		<div th:replace="fragments/base.html :: header"></div>
	</div>
	
	<div class="bodyLogin">
	<div class="formLogin">
	 <div class="formLoginLeft">
	   <img src="images/yogalezione.jpg" height="529px">
	 </div>
	<form th:action="@{/login}" method="POST" class="login">
		<h4>Benvenuto!</h4>
		<input name="username" type="text" required placeholder="username"/>
		<input name="password" type="password" required placeholder="password"/>
		<div class="button-box">
			<button class="button-login" type="submit">LOGIN</button>
		</div>
	</form>
	</div>
	</div>
	
	<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#a5c0e5" class="bi bi-house-fill" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
  <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
   </svg>
    <footer class="login-footer" th:replace="fragments/base.html :: fondo(home='/')"></footer>
</body>
</html>
