<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/base.html :: headerfiles(title='Login')">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet"> 
	</head>
<body>
	<div class="hero">
		<div th:replace="fragments/base.html :: intestazione2"></div>
	</div>
		
	<div class="bodyLogin">
	<div class="formLogin">
	 <div class="formLoginLeft">
	   <img src="images/yogalezione.jpg" height="529px">
	 </div>
	<form th:action="@{/login}" method="POST" class="login">

		<input name="username" type="text" required placeholder="username"/>

		<div class="button-box">
			<button class="button-login" type="submit">LOGIN</button>
		</div>
	</form>
	</div>
	</div>
 
</body>
</html>
